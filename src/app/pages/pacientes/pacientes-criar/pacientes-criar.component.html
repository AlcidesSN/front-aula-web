<form [formGroup]="userForm" class="m-3">
  <div class="row">
    <div class="form-group col-md-10">
      <label for="nome">Nome: </label>
      <input type="text"  id="nome"class="form-control" [placeholder]="name" formControlName="name">
    </div>
    <div class="form-group col-md-5">
      <label for="cpf">CPF: </label>
      <input type="text"  id="cpf"class="form-control"  [placeholder]="cpf" formControlName="cpf">
    </div>
    <div class="form-group col-md-5">
      <label for="data">Data de Nacimento: </label>
      <input type="date"  id="data"class="form-control" [placeholder]="birth" formControlName="birth">
    </div>
  </div>
  <button *ngIf="id == 0" (click)="subumitForm()" class="btn btn-primary">Enviar</button>
  <button *ngIf="id != 0" (click)="attForm()" class="btn btn-primary">Salvar</button>
</form>
