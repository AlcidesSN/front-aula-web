<form [formGroup]="userForm" class="m-3">
  <div class="row">
    <div class="form-group col-md-10">
      <label for="nome">Nome do Medicamento: </label>
      <input type="text"  id="nome"class="form-control" [placeholder]="nome" formControlName="nome">
    </div>
    <div class="form-group col-md-5">
      <label for="dosagem">dosagem: </label>
      <input type="number"  id="dosagem"class="form-control" [placeholder]="dosagem" formControlName="dosagem">
    </div>
    <div class="form-group col-md-5">
      <label for="quantidade">Quantidade: </label>
      <input type="number"  id="quantidade"class="form-control" [placeholder]="quantidade" formControlName="quantidade">
    </div>
    <div class="form-group col-md-10">
      <label for="viaAdm">Via de Adiministração: </label>
      <input type="text"  id="viaAdm"class="form-control" [placeholder]="viaAdm" formControlName="viaAdm">
    </div>
    <div class="form-group col-md-10">
      <label for="obs">Observação: </label>
      <input type="text"  id="obs"class="form-control" [placeholder]="obs" formControlName="obs">
    </div>
  </div>
  <button *ngIf="id == 0" (click)="subumitForm()" class="btn btn-primary">Enviar</button>
  <button *ngIf="id != 0" (click)="attForm()" class="btn btn-primary">Salvar</button>
</form>
