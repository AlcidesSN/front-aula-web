<form [formGroup]="userForm" class="m-3">
  <div class="row">
    <div class="form-group col-md-10">
      <label for="nome">Nome: </label>
      <input type="text"  id="nome"class="form-control" [placeholder]="nome" formControlName="nome">
    </div>
    <div class="form-group col-md-5">
      <label for="Crm">Crm: </label>
      <input type="text"  id="Crm"class="form-control" [placeholder]="crm" formControlName="crm">
    </div>
    <div class="form-group col-md-5">
      <label for="Senha">Senha: </label>
      <input type="password"  id="Senha"class="form-control" formControlName="senha">
    </div>
    <div class="form-group col-md-10">
      <label for="assinatura">assinatura: </label>
      <input type="text"  id="assinatura"class="form-control" [placeholder]="assinatura" formControlName="assinatura">
    </div>
  </div>
  <button *ngIf="id == 0" (click)="subumitForm()" class="btn btn-primary">Enviar</button>
  <button *ngIf="id != 0" (click)="attForm()" class="btn btn-primary">Salvar</button>
</form>
